<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <style>
    p{
        display:inline;
        color:red;
    }
    </style>
    <title>Creare un nuovo Giudice</title>
</head>

<body>
   <form method="post" action="/jsp/insert.jsp">
    <p>Nome*</p><input type="text" name="Nome" required><br><br>
    <p>Cognome*</p><input type="text" name="Cognome"required><br><br>
    Luogo di Nascita<input type="text" name="LuogoDiNascita"><br><br>
    Data di Nascita<input type="date" name="DataDiNascita"><br><br>
    Soprannome<input type="text" name="Soprannome"><br><br>
    Nazione di Nascita<input type="text" name="NazioneDiNascita"><br><br>
    Biografia<textarea name="Biografia"></textarea><br><br>
    Prima Edizione<select name="PrimaEdizione">
  <option value="1">1°</option>
  <option value="2">2°</option>
  <option value="3">3°</option>
  <option value="4">4°</option>
  <option value="5">5°</option>
  <option value="6">6°</option>
  <option value="7">7°</option>
  <option value="8">8°</option>
  <option value="9">9°</option>
  <option value="10">10°</option>
</select><br><br>
    
    <input type="submit" value="Crea Giudice"/>
   </form>
</body>
</html>
